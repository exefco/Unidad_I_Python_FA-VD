<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Dispositivos</title>
</head>
<body>
    <ul>
        {%for d in dispositivos %}
        <li>{{d.nombre}} - {{d.categoria}}: {{d.categoria.descripcion}}</li>
            ir a <a href="{% url 'dispositivo' d.id %}">Detalles</a>
        {%empty%}
        <li>No hay dispositivos</li>
        {%endfor%}
    </ul>
</body>
</html>
